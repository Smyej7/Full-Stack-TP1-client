<div class="category-list-container">
  <h2>Liste des Catégories</h2>

  <!-- Affichage des erreurs -->
  <div *ngIf="apiError" class="error">
    <p><strong>Erreur :</strong> {{ apiError.message }}</p>
    <ul *ngIf="apiError.validationErrors">
      <li *ngFor="let error of (apiError.validationErrors | keyvalue)">
        {{ error.key }} : {{ error.value }}
      </li>
    </ul>
  </div>
  
  <!-- Tableau des catégories -->
  <table class="category-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Créé le</th>
        <th>Parent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.creationDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ category.parent?.name || 'Aucun' }}</td>
        <td>
          <button class="btn btn-edit" [routerLink]="'/categories/edit/' + category.id">Modifier</button>
          <button class="btn btn-delete" (click)="deleteCategory(category.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
